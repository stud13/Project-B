<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <title>BomberMan</title>
  <link href="static/MainPage.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="main_menu_block" id="main_menu_block">
  <div class="main_menu_block_width" id="main_menu_block_width">
    <div class="main_title">
      <b class="main_title_text">B<img alt="o" class="main_logo" src="static/Icon/ka.png">mber<b
              class="main_title_item">&</b>Man</b>
    </div>

    <div class="main_delimiter"></div>

    <div
            class="main_button"
            onclick="window.open('game', '_self');"
            title="Играть новым персонажем"
    >Новая игра
    </div>

    <div
            class="main_button"
            onclick="sideWindow(this, AdvancedBlockActionSid.SAVED_PLAY)"
            title="Продолжить игру существующим персонажем"
    >Загрузить игру
    </div>

    <div
            class="main_button"
            onclick="sideWindow(this, AdvancedBlockActionSid.MAP_PLAY);"
            title="Пройти карту существующим персонажем"
    >Загрузить карту
    </div>

    <div
            class="main_button"
            onclick="sideWindow(this, AdvancedBlockActionSid.MAP_EDIT);"
            title="Создать или редактировать карту"
    >Редактор карт
    </div>
  </div>
  <div class="main_menu_advanced_block" id="main_menu_advanced_block">
    <input class="main_menu_advanced_block_left" type="hidden">

    <div style="margin: 10px; text-align: center;">
      <img
              alt="Create"
              class="main_advanced_block_add_button"
              id="main_advanced_block_add_button"
              onclick="window.open('../Editor/EditorPage.html', '_self');"
              src="static/Icon/icon14.png"
              title="Создать новую карту"
      >

      <b class="main_title_text" id="main_title_text"></b>

      <img
              alt="Cancel"
              class="main_advanced_block_cancel_button"
              onclick="closeWindow();"
              src="static/Icon/icon3.png"
              title="Отменить"
      >
    </div>

    <hr class="main_advanced_delimiter"/>
  </div>
</div>


<script src="static/MainPage.js" type="text/javascript"></script>

</body>
</html>
